<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Bias Prediction Test</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <h1>Daily Bias Prediction Test</h1>
            <p>Predict whether the next daily candle will be Bullish or Bearish.</p>
        </div>
        <div class="candle-container">
            <img src="{{ candle_image }}" alt="Daily Candle" class="question-image">
        </div>
        <form method="POST" action="{{ url_for('daily_bias') }}">
            <div class="options-container">
                <label class="option-label">
                    <input type="radio" name="prediction" value="Bullish" required>
                    Bullish
                </label>
                <label class="option-label">
                    <input type="radio" name="prediction" value="Bearish" required>
                    Bearish
                </label>
            </div>
            <button type="submit" class="submit-btn">Submit Prediction</button>
        </form>
    </div>
</body>
</html>
