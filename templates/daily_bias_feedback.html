<!-- daily_bias_feedback.html -->
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Daily Bias Feedback</title>
    <link rel="stylesheet" href="{{ url_for('static', filename='css/styles.css') }}">
</head>
<body>
    <div class="quiz-container">
        <div class="quiz-header">
            <h1>{{ test_type|title }} Bias Analysis</h1>
            <div class="progress">Question {{ progress }}</div>
            <div class="score">Score: {{ score }}/{{ total }}</div>
        </div>
        <div class="chart-comparison">
            <div class="setup-section">
                <h3>Setup</h3>
                <img src="{{ question_image }}" alt="Setup Chart" class="chart-image">
                <p>Your prediction: <span class="{{ 'correct' if user_prediction == correct_prediction else 'incorrect' }}">{{ user_prediction }}</span></p>
            </div>
            <div class="outcome-section">
                <h3>Outcome</h3>
                <img src="{{ answer_image }}" alt="Outcome Chart" class="chart-image">
                <p>Correct bias: <span class="correct">{{ correct_prediction }}</span></p>
            </div>
        </div>
        <div class="next-section">
            <h3>Next Chart:</h3>
            <img src="{{ next_image }}" alt="Next Chart" class="preview-image">
            <a href="{{ url_for('daily_bias', test_type=test_type) }}" class="continue-btn">Continue</a>
        </div>
    </div>
</body>
</html>
